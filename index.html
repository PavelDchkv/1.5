<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Swiper</title>
</head>
<body>
    <div class="wrapper-brand">
        <h2 class="swiper-title">Ремонт техники различных брендов</h2>

        <div class="brand-swiper swiper">
            <div class="brand-swiper__wrapper swiper-wrapper">
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Lenovo.png" alt="Lenovo">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Lenovo">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Samsung.png" alt="Samsung">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Samsung">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Apple.png" alt="Apple">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Apple">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/ViewSonic.png" alt="Lenovo">
                    <button type="button" class="brand-swiper__button brand-swiper__button--ViewSonic">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Bosh.png" alt="Bosh">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Bosh">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/HP.png" alt="HP">
                    <button type="button" class="brand-swiper__button brand-swiper__button--HP">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Acer.png" alt="Acer">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Acer">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Sony.png" alt="Lenovo">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Lenovo">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Acer.png" alt="Lenovo">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Lenovo">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
                <div class="brand-swiper__slide swiper-slide">
                    <img class="brand-swiper__img" src="img/Apple.png" alt="Lenovo">
                    <button type="button" class="brand-swiper__button brand-swiper__button--Lenovo">
                        <img src="img/arrow-button.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="brand-swiper__pagination swiper-pagination"></div>
        </div>

        <button type="button" class="button-showmore">
            <span class="button-showmore__text">Показать все</span>
        </button>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
</body>
</html>
